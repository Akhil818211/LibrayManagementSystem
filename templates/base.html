{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f0f4ff, #f9fafb);
            color: #1f2937;
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            padding: 1.5rem 2rem;
            color: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            letter-spacing: 0.5px;
        }

        nav {
            background-color: #eef2ff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #3730a3;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #c7d2fe;
            color: #312e81;
        }

        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.06);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        form input, form select, form textarea {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #6366f1;
            outline: none;
        }

        button {
            background: #4f46e5;
            color: white;
            padding: 0.6rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4338ca;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        table th, table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        table th {
            background: #f3f4f6;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .container {
                margin: 1rem;
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“š Library Management System</h1>
    </header>

    <nav>
        <a href="{% url 'borrower_list' %}">ðŸ“„ Borrowers</a>
        <a href="{% url 'add_borrower' %}">âž• Add Borrower</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
